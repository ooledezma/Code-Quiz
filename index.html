<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Oscar Omar Ledezma Vazquez" content="Javascript Code Quiz" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Javascript Quiz</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <a class="blog-header-logo text-dark" href="#">View High Scores</a>
          </div>

          <div class="col-4 d-flex justify-content-end align-items-center">
            <a id="time" class="blog-header-logo text-dark score">Time: 0</a>
          </div>
        </div>
      </header>

      <!-- Main Screen -->

     <div
        id="mainScreen"
        class="jumbotron mt-5 mb-2 p-4 p-md-5 text-white rounded bg-dark"
      >
        <div class="col px-0">
          <h1 class="display-4 text-center">Javascript Quiz Challenge</h1>

          <p class="lead my-3 text-center">
            Try to answer the following code related questions within the time
            limit. Keep in mind that incorrect answers will penalize your score
            time by ten seconds!
          </p>
        </div>

        <div class="text-center">
          <button
            id="startBtn"
            type="button"
            class="btn btn-outline-light btn-lg"
          >
            Start
          </button>
        </div>
      </div> 

      <!-- questionScreen -->
      <div
        id="questionScreen"
        class="jumbotron mt-5 mb-2 p-4 p-md-5 text-white rounded bg-dark hide"
      >
        <div class="col px-0">
          <h1 id="question" class="display-4 text-center">Question</h1>
        </div>

        <div id="answerButtons" class="text-center my-5">
          <button
            id="answer1btn"
            type="button"
            class="btn btn-outline-light btn-lg"
          ></button>

          <button
            id="answer2btn"
            type="button"
            class="btn btn-outline-light btn-lg"
          ></button>

          <button
            id="answer3btn"
            type="button"
            class="btn btn-outline-light btn-lg"
          ></button>

          <button
            id="answer4btn"
            type="button"
            class="btn btn-outline-light btn-lg"
          ></button>
        </div>

        <div id="response" class="blog-header-logo text-center"></div>
      </div>

      <!-- Final Score Screen -->

      <div
        id="finalscoreScreen"
        class="jumbotron mt-5 mb-2 p-4 p-md-5 text-white rounded bg-dark hide"
      >
        <div class="col px-0">
          <h1 class="display-4">All done!</h1>
        </div>

        <p class="lead my-4">
          Your final Score is: 20
        </p>

        <form>
          <div class="form-row align-items-center">
            <div class="col-auto">
              <p class="lead mb-2 my-2">
                Enter initials:
              </p>
            </div>

            <div class="col-auto">
              <label class="sr-only" for="inlineFormInput">Name</label>
              <input
                type="text"
                class="form-control mb-2 my-2"
                id="inlineFormInput"
                placeholder="Initials"
              />
            </div>

            <div class="col-auto">
              <button
                type="submit"
                class="btn btn-outline-light btn-lg mb-2 my-2"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
