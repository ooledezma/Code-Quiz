<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Oscar Omar Ledezma Vazquez" content="Javascript Code Quiz" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Higscore page</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="container">
      <div
        id="mainScreen"
        class="jumbotron mt-5 mb-2 p-4 p-md-5 text-white rounded bg-dark"
      >
        <div class="col px-0">
          <h1 class="display-4 text-center">High Scores</h1>

          <p id="userHighScoreList" class="lead my-5 text-center"></p>
        </div>

        <div class="text-center mt-5">
          <button
            id="goBackbtn"
            type="button"
            class="btn btn-outline-light btn-lg mx-3"
          >
            Go Back
          </button>

          <button
            id="clearhighScorebtn"
            type="button"
            class="btn btn-outline-light btn-lg mx-3"
          >
            Clear High Scores
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="highscore.js"></script>
  </body>
</html>
